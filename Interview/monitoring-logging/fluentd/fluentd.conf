<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type record_transformer
  <record>
    # Add default labels
    job docker
    container ${record["container_name"] || tag_suffix[1] || "unknown"}
    log_message ${record["log"] || record["message"] || record.to_json}
  </record>
</filter>

<match **>
  @type loki
  url "http://loki:3100"
  
  # Labels to extract
  <extract>
    tag job, container
  </extract>
  
  <label>
    job
    container
  </label>
  
  # Message field
  message_key log_message
  
  <buffer>
    @type memory
    flush_interval 1s
    retry_type exponential_backoff
  </buffer>
</match>
