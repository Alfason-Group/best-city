version: "3.9"

services:
  # -----------------------------
  # Fluentd (log collector)
  # -----------------------------
  fluentd:
    build:
      context: ./fluentd
      dockerfile: Dockerfile
    container_name: fluentd
    ports:
      - "24224:24224"
    environment:
      - FLUENTD_CONF=fluent.conf
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf
      - fluentd-buffer:/fluentd/buffer
    restart: unless-stopped

  # -----------------------------
  # Loki (log storage)
  # -----------------------------
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    logging:
      driver: "json-file"

  # -----------------------------
  # Grafana (UI)
  # -----------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/loki.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
            isDefault: true
        EOF
        /run.sh
    logging:
      driver: "json-file"

  # -----------------------------
  # Prometheus
  # -----------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: unless-stopped
    logging:
      driver: fluentd
      options:
        fluentd-address: fluentd:24224
        tag: docker.prometheus

  # -----------------------------
  # Node Exporter
  # -----------------------------
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
    logging:
      driver: fluentd
      options:
        fluentd-address: fluentd:24224
        tag: docker.node-exporter

  # -----------------------------
  # Sample App (basic-exporter)
  # -----------------------------
  basic-exporter:
    build:
      context: ./basic-exporter
      dockerfile: Dockerfile
    container_name: basic-exporter
    ports:
      - "8080:8080"
    restart: unless-stopped
    logging:
      driver: fluentd
      options:
        fluentd-address: fluentd:24224
        tag: docker.basic-exporter

volumes:
  fluentd-buffer:
