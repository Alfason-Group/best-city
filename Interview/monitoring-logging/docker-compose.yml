version: "3.9"

services:
  # -------------------------------------------------
  # Fluentd (central log collector)
  # -------------------------------------------------
  fluentd:
    build:
      context: ./fluentd
      dockerfile: Dockerfile
    container_name: fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    environment:
      - FLUENTD_CONF=fluent.conf
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
      - fluentd-buffer:/fluentd/buffer
    restart: unless-stopped
    networks:
      - monitoring
    logging:
      driver: json-file   # IMPORTANT: Fluentd must not log to itself

  # -------------------------------------------------
  # Loki
  # -------------------------------------------------
  loki:
    image: grafana/loki:3.4.1
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
    restart: unless-stopped
    networks:
      - monitoring
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        fluentd-async-connect: "true"
        tag: docker.loki

  # -------------------------------------------------
  # Grafana
  # -------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_DATASOURCES__LOKI__URL=http://loki:3100
      - GF_DATASOURCES__LOKI__ACCESS=proxy
      - GF_DATASOURCES__LOKI__IS_DEFAULT=true
      - GF_DATASOURCES__LOKI__TYPE=loki
      - GF_DATASOURCES__LOKI__NAME=Loki
    restart: unless-stopped
    networks:
      - monitoring
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        fluentd-async-connect: "true"
        tag: docker.grafana

  # -------------------------------------------------
  # Prometheus
  # -------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: unless-stopped
    networks:
      - monitoring
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        fluentd-async-connect: "true"
        tag: docker.prometheus

  # -------------------------------------------------
  # Node Exporter
  # -------------------------------------------------
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
    restart: unless-stopped
    networks:
      - monitoring
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        fluentd-async-connect: "true"
        tag: docker.node-exporter

  # -------------------------------------------------
  # Basic Exporter
  # -------------------------------------------------
  basic-exporter:
    build:
      context: ./basic-exporter
      dockerfile: Dockerfile
    container_name: basic-exporter
    ports:
      - "8000:8000"
    command: python exporter.py
    restart: unless-stopped
    networks:
      - monitoring
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224
        fluentd-async-connect: "true"
        tag: docker.basic-exporter

# -------------------------------------------------
# Volumes
# -------------------------------------------------
volumes:
  fluentd-buffer:

# -------------------------------------------------
# Networks
# -------------------------------------------------
networks:
  monitoring:
    driver: bridge
